<!DOCTYPE html>
<html lang="en">
<head>
	<title>Employee Data Management</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Mobile first!  -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
</head>
<body>

	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron">
			<h1 class="text-center">Employee Data Management</h1>
			<h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Employees</h3>
		  </div>
		  <div class="panel-body">
		    <!-- Table -->
		    <table class="table">
		    	  <tr>
				    <th>Employee Name</th>
				    <th>Role</th>
				    <th>Start Date</th>
				    <th>Months Worked</th>
				    <th>Monthly Rate ($)</th>
				    <th>Total Billed ($)</th>
				  </tr>
				  <tr>
				    <td>Jim Featherworth</td>
				    <td>Gangsta</td>
				    <td>06/24/12</td>
				    <td>49</td>
				    <td>4088</td>
				    <td>200312</td>
				  </tr>
		    </table>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Employee</h3>
		  </div>
		  <div class="panel-body">
		    <form>
			  <div class="form-group">
			    <label for="empName">Employee Name</label>
			    <input type="text" class="form-control" id="empName">
			  </div>
			  <div class="form-group">
			    <label for="role">Role</label>
			    <input type="text" class="form-control" id="role">
			  </div>
			  <div class="form-group">
			    <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
			    <input type="text" class="form-control" id="startDate">
			  </div>
			  <div class="form-group">
			    <label for="monthlyRate">Monthly Rate ($)</label>
			    <input type="text" class="form-control" id="monthlyRate">
			  </div>
		  	  <button type="submit" class="btn btn-default">Submit</button>
			</form>



		  </div>




		</div>





	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</body>
</html>
