<!DOCTYPE html>
<html lang="en">
<head>
	<title>Employee Data Management</title>
	
	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<meta charset="UTF-8">
</head>
<body>

	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color:black; color: white;" >

			<h1 class="text-center">Employee Data Management</h1>
			<h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Employees</h3>
		  </div>
		  <div class="panel-body">
		    <!-- Table -->
		    <table class="table">
		    	  <tr>
				    <th>Employee Name</th>
				    <th>Role</th>
				    <th>Start Date</th>
				    <th>Months Worked</th>
				    <th>Monthly Rate ($)</th>
				    <th>Total Billed ($)</th>
				  </tr>
				  <tr>
				    <td>Jim Featherworth</td>
				    <td>Gangsta</td>
				    <td>06/24/12</td>
				    <td>49</td>
				    <td>4088</td>
				    <td>200312</td>
				  </tr>
		    </table>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Employee</h3>
		  </div>
		  <div class="panel-body">
		    <form>
			  <div class="form-group">
			    <label for="empName">Employee Name</label>
			    <input type="text" class="form-control" id="empName">
			  </div>
			  <div class="form-group">
			    <label for="role">Role</label>
			    <input type="text" class="form-control" id="role">
			  </div>
			  <div class="form-group">
			    <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/89)</label>
			    <input type="text" class="form-control" id="startDate">
			  </div>
			  <div class="form-group">
			    <label for="monthlyRate">Monthly Rate ($)</label>
			    <input type="text" class="form-control" id="monthlyRate">
			  </div>
		  	  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		  </div>
		</div>
	</div>


	<script src="assets/js/app.js"></script>
</body>
</html>
